title: Crypto Ticker

runtime: eap

from:
   comp: camel/undertow@v1
   with: http://127.0.0.1:8080/ticker

steps:

- to:
    comp: camel/xchange@v1
    with: binance
    params:
      currencyPair: BTC/USDT
      service: marketdata
      method: ticker

- marshal:
    format: json
    pretty: true

