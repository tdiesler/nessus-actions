      value: admin
    - name: KEYCLOAK_PASSWORD
      value: admin
    - name: KEYCLOAK_URL
      value: http://$(KEYCLOAK_HTTP_SERVICE_HOST):$(KEYCLOAK_HTTP_SERVICE_PORT)/auth
    - name: MAVEN_URL
      value: http://$(MAVEN_HTTP_SERVICE_HOST):$(MAVEN_HTTP_SERVICE_PORT)/maven
    ports:
    - containerPort: 8200
    - containerPort: 8443
    volumeMounts:
    - name: tls
      mountPath: /etc/x509/https
  volumes:
  - name: tls
    secret: 
      secretName: keycloak

