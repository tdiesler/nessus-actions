#
# NAMESPACE=nessus
# kubectl create namespace $NAMESPACE
#

# H2 Database Pod #####################################################################################################
---
apiVersion: v1
kind: Pod
metadata:
  name: h2
  labels:
    app: nessus
    pod: h2
spec:
  containers:
  - name: h2
    image: nessusio/nessus-h2:1.2.3
    env:
      - name: JDBC_SERVER_URL
        value: jdbc:h2:tcp:localhost:9092/fuse
      - name: JDBC_URL
        value: jdbc:h2:file:/var/h2db/fuse;init=create schema if not exists nessus\;create schema if not exists keycloak
      - name: JDBC_USER
        value: keycloak
      - name: JDBC_PASSWORD
        value: password
    ports:
    - containerPort: 9092
    volumeMounts:
    - name: h2vol
      mountPath: /var/h2db
  volumes:
  - name: h2vol
    emptyDir: {} 

# H2 HTTP Service 
---
apiVersion: v1
kind: Service
metadata:
  name: h2-http
  labels:
    app: nessus
spec:
  selector:
    app: nessus
    pod: h2
  ports:
  - name: http
    port: 9092
    nodePort: 30092
  type: NodePort    

# Keycloak Pod ########################################################################################################
---
apiVersion: v1
kind: Pod
metadata:
  name: keycloak
  labels:
    app: nessus
    pod: keycloak
spec:
  containers:
  - name: keycloak
    image: nessusio/keycloak
    env:
    - name: DB_VENDOR
      value: h2
    - name: DB_ADDR
      value: $(H2_HTTP_SERVICE_HOST)
    - name: DB_DATABASE
      value: fuse
    - name: DB_SCHEMA
      value: keycloak
    - name: KEYCLOAK_USER
      value: admin
    - name: KEYCLOAK_PASSWORD
      value: admin
    - name: KEYCLOAK_IMPORT
      value: https://raw.githubusercontent.com/tdiesler/nessus-actions/master/docs/k8s/deployment/keycloak/myrealm.json
    ports:
    - containerPort: 8080
    - containerPort: 8443
    volumeMounts:
    - name: tls
      mountPath: /etc/x509/https
  volumes:
  - name: tls
    secret: 
      secretName: keycloak
 
# Keycloak HTTP Service 
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-http
  labels:
    app: nessus
spec:
  selector:
    app: nessus
    pod: keycloak
  ports:
  - name: http
    port: 8080

# Keycloak HTTPS Service 
---
