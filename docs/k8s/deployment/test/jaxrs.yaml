#
# NAMESPACE=nessus
# kubectl create namespace $NAMESPACE
#


# Jaxrs API Pod #######################################################################################################
---
apiVersion: v1
kind: Pod
metadata:
  name: jaxrs
  labels:
    app: nessus
    pod: jaxrs
spec:
  containers:
  - name: jaxrs
    image: nessusio/nessus-actions-jaxrs
    ports:
    - containerPort: 8200
    - containerPort: 8443
    volumeMounts:
    - name: tls
      mountPath: /etc/x509/https
  volumes:
  - name: tls
    secret: 
      secretName: keycloak

