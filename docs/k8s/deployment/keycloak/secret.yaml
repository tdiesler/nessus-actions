#
# Keycloak user defined TLC Cert/Key
#
# curl --create-dirs -o tls/tls.crt https://raw.githubusercontent.com/tdiesler/nessus-actions/k8s/jaxrs/src/test/resources/tls-public/tls.crt
# curl --create-dirs -o tls/tls.key https://raw.githubusercontent.com/tdiesler/nessus-actions/k8s/jaxrs/src/test/resources/tls-public/tls.key
#
# kubectl -n $NAMESPACE create secret generic keycloak --from-file=tls.crt=tls/tls.crt --from-file=tls.key=tls/tls.key
#
# kubectl -n $NAMESPACE edit secret/keycloak --output=yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak
data:
  # https://raw.githubusercontent.com/tdiesler/nessus-actions/k8s/jaxrs/src/test/resources/tls-public/tls.crt
  # https://raw.githubusercontent.com/tdiesler/nessus-actions/k8s/jaxrs/src/test/resources/tls-public/tls.key
  tls.crt: 
  tls.key: 
type: Opaque